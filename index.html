<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Hairline&family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="sky">
      <div class="sun">
        <div class="line" style="height: 2px; margin-bottom: 2px"></div>
        <div class="line" style="height: 5px; margin-bottom: 2px"></div>
        <div class="line" style="height: 5px; margin-bottom: 2px"></div>
        <div class="line" style="height: 8px; margin-bottom: 5px"></div>
        <div class="line" style="height: 15px; margin-bottom: 10px"></div>
        <div class="line" style="height: 20px; margin-bottom: 10px"></div>
        <div class="line" style="height: 30px; margin-bottom: 10px"></div>
        <div class="line" style="height: 40px; margin-bottom: 10px"></div>
        <div class="line" style="height: 40px; margin-bottom: 10px"></div>
        <div class="line" style="height: 50px; margin-bottom: 150px"></div>
      </div>
      <h1 class="title">SYNTHWAVE</h1>
      <h2 class="title">RYDER</h2>
      <div
        class="bird"
        style="
          font-size: 0.5rem;
          animation-delay: 0s;
          margin-left: 23px;
          margin-bottom: 10px;
        "
      >
        V
      </div>
      <div
        class="bird"
        style="
          font-size: 0.4rem;
          animation-delay: 0.2s;
          margin-left: 13px;
          margin-bottom: 10px;
        "
      >
        V
      </div>
      <div
        class="bird"
        style="
          font-size: 0.2rem;
          animation-delay: 0.4s;
          margin-left: -18px;
          margin-bottom: 10px;
        "
      >
        V
      </div>
      <div
        class="bird"
        style="
          font-size: 0.2rem;
          animation-delay: 0.1s;
          margin-left: -10px;
          margin-bottom: 20px;
        "
      >
        V
      </div>
      <div
        class="bird"
        style="
          font-size: 0.2rem;
          animation-delay: 1.4s;
          margin-left: -23px;
          margin-bottom: 0px;
        "
      >
        V
      </div>
      <div
        class="bird"
        style="
          font-size: 0.2rem;
          animation-delay: 0.8s;
          margin-left: -5px;
          margin-bottom: 30px;
        "
      >
        V
      </div>
    </div>
    <div class="shadow"></div>
    <div class="grid">
      <div class="vert" style="transform: skew(-77deg)"></div>
      <div class="vert" style="transform: skew(-75deg)"></div>
      <div class="vert" style="transform: skew(-72.8deg)"></div>
      <div class="vert" style="transform: skew(-69.5deg)"></div>
      <div class="vert" style="transform: skew(-65deg)"></div>
      <div class="vert" style="transform: skew(-58deg)"></div>
      <div class="vert" style="transform: skew(-50deg)"></div>
      <div class="vert" style="transform: skew(-40deg)"></div>
      <div class="vert" style="transform: skew(-30deg)"></div>
      <div class="vert" style="transform: skew(-15deg)"></div>
      <div class="vert" style="transform: skew(0deg)"></div>
      <div class="vert" style="transform: skew(15deg)"></div>
      <div class="vert" style="transform: skew(30deg)"></div>
      <div class="vert" style="transform: skew(40deg)"></div>
      <div class="vert" style="transform: skew(50deg)"></div>
      <div class="vert" style="transform: skew(58deg)"></div>
      <div class="vert" style="transform: skew(65deg)"></div>
      <div class="vert" style="transform: skew(69.5deg)"></div>
      <div class="vert" style="transform: skew(72.8deg)"></div>
      <div class="vert" style="transform: skew(75deg)"></div>
      <div class="vert" style="transform: skew(77deg)"></div>
      <div class="horz" style="animation-delay: 0s"></div>
      <div class="horz" style="animation-delay: 1s"></div>
      <div class="horz" style="animation-delay: 2s"></div>
      <div class="horz" style="animation-delay: 3s"></div>
      <div class="horz" style="animation-delay: 4s"></div>
      <div class="horz" style="animation-delay: 5s"></div>
      <div class="horz" style="animation-delay: 6s"></div>
      <div class="horz" style="animation-delay: 7s"></div>
      <div class="roadDash" style="animation-delay: 0s"></div>
      <div class="roadDash" style="animation-delay: 2.5s"></div>
      <div class="roadOL road"></div>
      <div class="roadIL road"></div>
      <div class="roadIR road"></div>
      <div class="roadOR road"></div>
      <img src="tree (1).png" class="palmL" style="animation-delay: 0s" />
      <img
        src="tree (3).png"
        class="palmL tree3"
        style="animation-delay: 2.5s"
      />
      <img
        src="tree (3).png"
        class="palmR tree3"
        style="animation-delay: 1.25s"
      />
      <img src="tree (2).png" class="palmR" style="animation-delay: 3.75s" />
      <div class="car">
        <div class="carUpper">
          <div class="mirrorL mirror"></div>
          <div class="mirrorR mirror"></div>
        </div>
        <div class="spoiler"></div>
        <div class="spoiler2"></div>
        <div class="spoiler3"></div>
        <div class="carLower">
          <div class="lights lightL"></div>
          <div class="license">5YNT4</div>
          <div class="lights lightR"></div>
        </div>
        <div class="carLowerInner"></div>
        <div class="wheels"></div>
      </div>
    </div>

    <iframe
      src="https://www.youtube.com/embed/UedTcufyrHc?si=1TzA85PnP_XCrUv-?rel=0&modestbranding=1&autohide=1&mute=0&showinfo=0&controls=1&autoplay=1"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
